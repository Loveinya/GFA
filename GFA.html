<!DOCTYPE html>
<html>
  <head>
    <title>Random Numbers</title>
  </head>
  <body>
    <h1>Random Numbers</h1>
    <p>Here are three random numbers:</p>
    <ul>
      <li id="num1"></li>
      <li id="num2"></li>
      <li id="num3"></li>
    </ul>

    <script>
      // generate three random numbers between 0 and 20 (inclusive)
      let num1 = Math.round(Math.random() * 20);
      let num2 = Math.round(Math.random() * 20);
      let num3 = Math.round(Math.random() * 20);

      // set A as the value if the number is 0
      let A = '';
      if (num1 === 0) {
        A = 'A';
      }

      // display the numbers on the page
      document.getElementById("num1").textContent = A || num1;
      document.getElementById("num2").textContent = num2;
      document.getElementById("num3").textContent = num3;
    </script>
  </body>
</html>
